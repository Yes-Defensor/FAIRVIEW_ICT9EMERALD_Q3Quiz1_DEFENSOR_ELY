<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Calculate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="text-primary">If a = 20 and b = 5, compute for the following</h1>

        <div class="my-4">
            <h2>Arithmetic Operator</h2>
            <button class="btn btn-primary m-2" onclick="showExponent()">Show Exponent</button>
            <button class="btn btn-primary m-2" onclick="showModulus()">Show Modulus</button>
        </div>

        <div class="my-4">
            <h2>Comparison Operator</h2>
            <button class="btn btn-success m-2" onclick="showIsGreater()">Show if A is Greater</button>
            <button class="btn btn-success m-2" onclick="showIsEqual()">Show if A is Equal</button>
        </div>

        <div class="my-4">
            <h2>Logical Operator</h2>
            <button class="btn btn-warning m-2" onclick="showLogicalAnd()">Show Logical AND</button>
            <button class="btn btn-warning m-2" onclick="showLogicalOr()">Show Logical OR</button>
        </div>

        <div class="my-4" id="result"></div>
    </div>

    <script>
        let a = 20;
        let b = 5;

        function showExponent() {
            let result = a ** b;
            document.getElementById('result').innerText = `Exponent: ${result}`;
        }

        function showModulus() {
            let result = a % b;
            document.getElementById('result').innerText = `Modulus: ${result}`;
        }

        function showIsGreater() {
            let result = a > b;
            document.getElementById('result').innerText = `Is A greater than B?: ${result}`;
        }

        function showIsEqual() {
            let result = a === b;
            document.getElementById('result').innerText = `Is A equal to B?: ${result}`;
        }

        function showLogicalAnd() {
            let result = (a <= b) && (a >= b);
            document.getElementById('result').innerText = `Logical AND: ${result}`;
        }

        function showLogicalOr() {
            let result = (a !== b) || (a === b);
            document.getElementById('result').innerText = `Logical OR: ${result}`;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
